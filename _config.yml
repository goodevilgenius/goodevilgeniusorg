# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "Dan's Musings"
subtitle:
description: |
    My name is Dan Jones. I am an actor, programmer, and father.
    
    Sometimes, I have thoughts about things. Some of these thoughts end up here.
author: Dan Jones
language: en
timezone: America/Chicago

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://goodevilgenius.org/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

theme_config:
  colorscheme: classic
  projects_url: https://github.com/goodevilgenius
  social_links:
    github: https://github.com/goodevilgenius
    stack-overflow: https://stackoverflow.com/users/story/367461
    twitter: https://twitter.com/goodevilgenius
    facebook: https://facebook.com/danjones
    linkedin: https://www.linkedin.com/in/DanJones000/
    goodreads: https://www.goodreads.com/user/show/2404213-dan-jones
    lastfm: https://www.last.fm/user/dan000
    telegram: https://t.me/danjones
    mail: mailto:danjones@goodevilgenius.org
  posts_overview:
    post_count: 20
  gravatar:
    email: danjones@goodevilgenius.org
  logo:
    enabled: true
    gravatar: true
    width: 50
    height: 50
  favicon:
    desktop:
